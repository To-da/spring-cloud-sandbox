<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">Title</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<span class="brand"> Sample Frontend </span>
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
				</ul>
                <ul class="nav">
                    <li><a th:href="@{/future}" href="home.html"> Future </a></li>
                </ul>
                <ul class="nav">
                    <li><a th:href="@{/rx}" href="home.html"> Rx Observable </a></li>
                </ul>
                <ul class="nav">
                    <li><a th:href="@{/fail}" href="home.html"> Fail </a></li>
                </ul>
			</div>
		</div>
		<h1 th:text="${title}">Title</h1>
		<div th:text="${message}">Fake content</div>
        Foo value: <span th:text="${foo}">Fake content</span><br/>
        Port: <span th:text="${port}">Fake content</span><br/>
        Context ID: <span th:text="${contextId}">Fake content</span><br/>
		<div id="created" th:text="${#dates.format(date)}">July 11,
			2012 2:17:16 PM CDT</div>

        <p th:each="post : ${posts}">
            <h2 th:text="${post.id} + ' ' + ${post.title}">Post title</h2>
            <h4 th:text="${post.author}">Post author</h4>
            <span th:text="${post.body}">Post body</span>
        </p>
	</div>
</body>
</html>
